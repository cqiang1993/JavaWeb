<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
	
	<style type="text/css">
		
		/* 
			HTML的标签提供了一个属性 -- class="hehe"	目的：想让div的类的名称是hehe的标签具有样式
			写法：	.hehe{CSS的代码}	只要是class的名称叫hehe的标签，都具有相同的样式
			注意：让不同的标签具有相同的样式。
			
			* id选择器	HTML的标签提供了一个属性	-- id="haha"	
			写法：	#haha{CSS的代码}	
			注意：ID一般代表的是唯一值。并且ID的属性给JS语言来使用。需要自己去注意：如果给标签使用ID的属性，需要自己去给指定一个唯一值。
			
			优先级：特殊的情况下：标签名选择器 < 类选择器 < ID选择器 < style属性
			
		*/
		
		.hehe{
			font-size: 30px;
			color: red;
		}
		#haha{
			font-size: 25px;
			color: fuchsia;
		}
		
	</style>

</head>
<body>
	
	<div class="hehe">这是div的区域1</div>
	<div id="haha">这是div的区域2</div>
	
	<span class="hehe">这是span的区域1</span>
	<span id="haha2">这是span的区域2</span>
	
	<p class="hehe">这是p的区域1</p>
	<p>这是p的区域2</p>
	
</body>
</html>
