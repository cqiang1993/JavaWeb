<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
    <!--
        图片标签:有一个单独的图片,需要把图片和HTML的文件关联到一起.
        <img /> 引入一种图片
            src:要链接的图片地址
            width   :图片的显示宽度
            height  :图片的显示高度
            alt     :图片的说明文字
    -->

    <img alt="啊,美女啊!" src="girl4.jpg" width="60%" height="70%">

    <marquee>
        <img alt="啊,美女啊!" src="funny3.gif">
    </marquee>

</body>
</html>
