<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
    <!--
        <table> :封装表格的范围
            border:表格的格线
            width:表格的宽度
            height:代表的表格高度
            cellpadding:文字距离表格线的长度
        <tr>    :代表表格的行
            align:单元格中的文字的对齐方式
        <td>    :代表单元格
        <th>    :代表单元格
            th和td的区别：th文本内容默认加粗和居中的。th表格表头
            td非常重要的属性：合并单元格。
                行合并:rowspan=合并几个单元格就是几
                列合并:colspan=合并几个单元格就是几
        <caption>:表格标题
    -->

    <table border="1" width="40%">
        <caption>表格的标题</caption>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>爱好</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>张三</td>
            <td>编码</td>
        </tr>
    </table>

    <h4>用户列表</h4>
    <table border="1" cellpadding="10">
        <caption>用户列表</caption>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>爱好</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>谢霆锋</td>
            <td>男</td>
            <td>王菲</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>王菲</td>
            <td>女</td>
            <td>李亚鹏</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>李亚鹏</td>
            <td>男</td>
            <td>周迅</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td>周迅</td>
            <td>女</td>
            <td>张柏芝</td>
        </tr>
        <tr align="center">
            <td colspan="4">
                统计：一共有<font color="red">4</font>人
            </td>
        </tr>
    </table>

    <h4>商品信息</h4>
    <table border="1" cellpadding="10">
        <tr>
            <td rowspan="3">
                <img src="bx.jpg" alt="冰箱" width="40%" height="50%">
            </td>
            <td>商品信息：冰箱</td>
        </tr>
        <tr>
            <td>商品价格：999元</td>
        </tr>
        <tr>
            <td>
                <a href="#"><img src="gwc.png" alt="加入购物车"></a>
            </td>
        </tr>
    </table>

</body>
</html>
