<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

<!--
    字体标签
        <font></font>代表字体标签
            属性：color	字体颜色
                size	字体大小
                    最大值：7
                    最小值：1
                    默认值：3
                    值的写法：1）1-7范围内	2）+2	默认值+2
                face	字体类型

        标题标签
        <h1>一级标题</h1>		最大的 默认加粗 块级元素
        <h2>二级标题</h2>		一级标题最大，一次向下减少
        ...
        <h6>六级标题</h6>

        粗体和斜体标签
        <b>粗体</b>	<i>斜体</i>
        标签是可以嵌套的	<b><i>既是粗体又是斜体</i></b>
-->

    <font size="15">我是字体标签</font><br />
    <font size="7">我是字体标签</font><br />
    <font size="6">我是字体标签</font><br />
    <font size="1">我是字体标签</font><br />
    <font size="-6">我是字体标签</font><br />
    <font size="3">我是字体标签</font><br />
    <font size="5">我是字体标签</font><br />
    <font size="+2">我是字体标签</font><br />
    <font>我是字体标签</font><br />

    <h1>一级标题</h1>
    <h2>二级标题</h2>

    <b><i>既是粗体又是斜体</i></b>
</body>
</html>
