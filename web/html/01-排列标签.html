<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

<!--
    排版标签
    <p></p>	段落标签	特点：标签的开始和结尾位置产生一行空行。
                    属性：align -- 对齐方式
    <br />	换行标签
    <hr />	一条水平线
        属性：color -- 颜色	值的写法：1）直接写英文单词  2）RGB三原色（red green blue）  #aa34cc
            width -- 宽度       	值的写法：1）执行编写像素值  200px		2）编写百分比	30%

    <div></div>	：在网页上声明一块区域。
    <span></span>：在网页上声明一块区域。
        区别：div是块级元素，屁股后面跟换行		span标签的行内元素，默认一行
        div的作用：CSS+DIV进行页面的布局
        span的作用：给用户做友好的提示
-->

静夜思<br/>

<hr color="#aa34cc" width="30%" />

床前明月光<br/>
<p align="center">
    疑是地上霜<br/>
    举头望明月<br/>
</p>
低头思故乡<br/>

<div>div1</div><div>div2</div>

<span>span1</span><span>span2</span>

</body>
</html>
