<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
    <!--
      列表标签:把手封装成列表
        <dl>
            <dt>上层列表</dt>
            <dd>下层列表</dd>
            <dd>下层列表</dd>
        </dl>

        有序列表
        <ol>
            ol的属性:
                type    :标号类型
                start   :从哪开始
            <li>有序列表</li>
            <li>有序列表</li>
            <li>有序列表</li>
        </ol>

        无序列表
        <ul>
            ul的属性:type 标号类型
            <li>无序列表</li>
            <li>无序列表</li>
            <li>无序列表</li>
        </ul>
    -->
    <dl>
        <dt>上层列表</dt>
        <dd>下层列表</dd>
        <dd>下层列表</dd>
    </dl>

    <h4>有序列表</h4>
    <ol type="1" start="3">
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>

    <h4>无序列表</h4>
    <ul type="square">
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>


</body>
</html>
